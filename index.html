<!DOCTYPE html>
<html>
<head>
<title>Form website</title>

<body>

<div class="card position-absolute top-50 start-50 translate-middle" style="width:400px;">
<div class="card-body">
<form>

<label for='name' class="form-label">Name:</label><br>
<input type="text" id="name" name="name" class="form-control " style="width: 100%;"><br>

<label for="genders" class="form-label">Select your gender:</lable>
<select class="form-select" name="genders" id="gen" style="width: 120%%;">
<option value="male">MALE</option>
<option value="female">FEMALE</option>
</select><br>

<label for='age' class="form-label">Age:</label><br>
<input type="range" id="age" name="AGE" placeholder="select your age:" min="12" max="60" class="form-range" style="width: 120%%;">
<p id="d" >Value:</p>

<label for='height' class="form-label">Height:</label><br>
<input type='number' name='height' id='height' class="form-control" style="width: 120%%;" placeholder="meters"> <br>

<label for='weight' class="form-label">Weight:</label><br>
<input type='number' name='weight' id='weight' class="form-control" style="width: 120%%;"placeholder="Kg"><br>

<input class="form-check-input" type="checkbox" value="true" id="check">
<label class="form-check-label" for="check">I acknowledge the above information is correct</label><br>

<button type='button' id = 'b' onclick="bmi()" class="btn btn-primary">Submit</button>

</form>
  
<div id = 'res'></div>
</div>
</div>

}
</script>

</body>
  
</html>
